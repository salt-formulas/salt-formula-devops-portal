{%- from "devops_portal/map.jinja" import config with context %}
{%- set container = config.container %}
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: devops-portal
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: devops-portal
    spec:
      containers:
        - name: nginx
          image: {{ container.image }}
          env:
            - name: CONFIGMAP_HASH
              value: {{ salt['hashutil.digest_file'](config.base_dir + '/kubernetes/devops_portal-cm.yaml') }}
          volumeMounts:
            - name: nginx-conf
              mountPath: /etc/nginx/config
              readOnly: true
            - name: config-json
              mountPath: /opt/devops-portal/config
              readOnly: true
          ports:
            - containerPort: {{ container.container_port }}
          livenessProbe:
            httpGet:
              path: /
              port: {{ container.container_port }}
            initialDelaySeconds: 10
            timeoutSeconds: 1
      volumes:
        - name: nginx-conf
          configMap:
            name: devops-portal
            items:
              - key: nginx.conf
                path: nginx.conf
        - name: config-json
          configMap:
            name: devops-portal
            items:
              - key: config.json
                path: config.json
      restartPolicy: Always
