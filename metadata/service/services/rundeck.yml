parameters:
  devops_portal:
    control:
      services:
        rundeck:
          enabled: true
          endpoint: ${_param:devops_portal_rundeck_url}
          configure_proxy: true
          credentials:
            token: ${_param:devops_portal_rundeck_token}
            username: ${_param:devops_portal_rundeck_username}
            password: ${_param:devops_portal_rundeck_password}
